<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Game</title>

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- MEDIA QUERY -->
    <link rel="stylesheet" href="./CSS/media.css">

</head>
<body>

    <div id="wrapper">

        <div id="heading">
            <h1>Kitu & Kichu Piano ü¶Üüê∂</h1>
        </div>
        <div id="piano-keys">

            <!-- WHITE KEYS -->
                <button class="white-keys q keys">q</button>
                <button class="white-keys w keys">w</button>
                <button class="white-keys e keys">e</button>
                <button class="white-keys r keys">r</button>
                <button class="white-keys t keys">t</button>
                <button class="white-keys y keys">y</button>
                <button class="white-keys u keys">u</button>
                <button class="white-keys i keys">i</button>
                <button class="white-keys o keys">o</button>
                <button class="white-keys p keys">p</button>

            <!-- BLACK KEYS -->
                <div class="black-keys a keys">a</div>
                <div class="black-keys s keys">s</div>
                <div class="black-keys d keys">d</div>
                <div class="black-keys f keys">f</div>
                <div class="black-keys g keys">g</div>
                <div class="black-keys h keys">h</div>
                <div class="black-keys j keys">j</div>

        </div>

    </div>

    <!-- JAVASCRIPT -->
    <script src="./JS/app.js"></script>
    
</body>
</html>
